<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="name">London,GB</div>
            <div class="searchBox">
                <input class="search" type="text" placeholder="search for city...">
            </div>
        </div>
        <div class="date">2020/10/october</div>
        <div class="bottom">
            <div class="wicon"><img class="icon" src="#" alt="icon temp"></div>
            <div class="temp">30‎ <span>°C</span> </div>
            <div class="dec">a few cloud</div>
            <div class="min-max">27‎°C / 35‎°C</div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
